apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-api
  namespace: cicd-api
  labels:
    app: cicd-api
spec:
  replicas: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: cicd-api

  template:
    metadata:
      labels:
        app: cicd-api

    spec:
      containers:
        - name: cicd-api
          image: localhost:5000/cicd/cicd-api:30
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080
              name: http

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "768Mi"

          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
